<div class="drawer mb-16">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div class="navbar bg-base-300 w-full" style="height: 82px;">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <div class="mx-2 flex-1 px-2"><a [routerLink]="['']">Nome Ristorante Logo</a>
        </div>
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
            <li><a [routerLink]="['/menu']" routerLinkActive="active">Menu</a></li>
            <li><a [routerLink]="['/about']" routerLinkActive="active">About</a></li>
            <li><a [routerLink]="['/events']" routerLinkActive="active">Events</a></li>
            <li><a [routerLink]="['/jobs']" routerLinkActive="active">Jobs</a></li>
            <li><a [routerLink]="['/contact']" routerLinkActive="active">Contact</a></li>
          </ul>
  
  
        </div>
        <div (click)="toggleTheme()" style="cursor: pointer;" class="ms-5">
          <span *ngIf="currentTheme=='dark'"><svg class="swap-off h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg></span>
          <span *ngIf="currentTheme=='light'"><svg class="swap-on h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg></span>
        </div>
      </div>
  
    </div>
    <div class="drawer-side ">
      <label for="my-drawer-3" class="drawer-overlay"></label>
      <ul class="menu bg-transparent sfocato min-h-full p-4 w-full justify-center" style="align-items: center;"
        aria-label="close sidebar">
        <!-- Sidebar content here -->
        <label for="my-drawer-3" class="absolute top-10 right-10 cursor-pointer text-2xl"><span
            class="material-symbols-outlined">
            close
          </span></label>
        <li for class="m-10 font-medium"><a class="h5" [routerLink]="['/menu']" routerLinkActive="active">Menu</a></li>
        <li class="m-10"><a class="h5" [routerLink]="['/about']" routerLinkActive="active">About</a></li>
        <li class="m-10"><a class="h5" [routerLink]="['/events']" routerLinkActive="active">Events</a></li>
        <li class="m-10"><a class="h5" [routerLink]="['/jobs']" routerLinkActive="active">Jobs</a></li>
        <li class="m-10"><a class="h5" [routerLink]="['/contact']" routerLinkActive="active">Contact</a></li>
      </ul>
    </div>
  </div>
